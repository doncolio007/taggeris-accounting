<!DOCTYPE html>
<html>
<html ng-app="todoApp">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABC Company LTD</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="./assets/css/custom.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/photon.min.css">

    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="stylesheet" href="./assets/css/todo.css">

    <script src="../node_modules/angular/angular.js"></script>

    <script src="../node_modules/moment/moment.js"></script>

    <!-- Javascript -->
    <script src="./assets/js/menu.js" charset="utf-8"></script>

    <script src="./angularjs/todo.js"></script>


  </head>
  <body ng-controller="TodoListController as todoList">
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Chart of Accounts</h1>
        <span ng-include="head.url"></span>
      </header>

    <div class="tab-group">
      <div class="tab-item">
        <span class="icon icon-cancel icon-close-tab"></span>
        Dashboard
      </div>
      <div class="tab-item">
        <span class="icon icon-cancel icon-close-tab"></span>
        Human Resource
      </div>
      <div class="tab-item">
        <span class="icon icon-cancel icon-close-tab"></span>
        General Journal
      </div>
      <div class="tab-item">
        <span class="icon icon-cancel icon-close-tab"></span>
        General Ledger
      </div>
      <div class="tab-item">
        <span class="icon icon-cancel icon-close-tab"></span>
        Customers
      </div>
      <div class="tab-item active">
        <span class="icon icon-cancel icon-close-tab"></span>
        Chart of Accounts
      </div>
      <div class="tab-item">
        <span class="icon icon-cancel icon-close-tab"></span>
        Reports
      </div>
  </div>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">

          <div class="pane pane-sm sidebar" ng-mouseleave="closeFav()" ng-include="nav.url">

          </div>

          <div class="pane">
            <div class="container">
              <div class="row">
                <div class="col-md-6 col-offset-6">

                  <h2>Todo</h2>
                  <div ng-controller="TodoListController as todoList">
                    <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
                    [ <a href="" ng-click="todoList.archive()">archive</a> ]
                    <ul class="unstyled">
                      <li ng-repeat="todo in todoList.todos">
                        <label class="checkbox">
                          <input type="checkbox" ng-model="todo.done">
                          <span class="done-{{todo.done}}">{{todo.text}}</span>
                        </label>
                      </li>
                    </ul>
                    <form ng-submit="todoList.addTodo()">
                      <input type="text" class="input-control" ng-model="todoList.todoText"  size="30"
                             placeholder="add new todo here">
                      <input class="btn btn-primary" type="submit" value="add">
                    </form>
                  </div>

                </div>

              </div>

            </div>


            <script src="./renderer.js"></script>
            <script src="./db.js"></script>


          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
  <div class="toolbar-actions">
    <button class="btn btn-default">
      Cancel
    </button>

    <button class="btn btn-primary pull-right">
      Save/Add New
    </button>
  </div>
</footer>

<script src="./angularjs/ang_cust_nw.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="./renderer.js"></script>

<script src="./vendor/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </div>
  </body>
</html>
