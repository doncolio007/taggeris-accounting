<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABC Company LTD</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="./assets/css/custom.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/photon.min.css">

    <link rel="stylesheet" href="./assets/css/main.css">

    <script src="../node_modules/angular/angular.js"></script>

    <script src="../node_modules/moment/moment.js"></script>

    <script src="./renderer.js"></script>

    <!-- Javascript -->
    <script src="./assets/js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window" ng-app="taggeris" ng-controller="tagController">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Add New Company</h1>
        <span ng-include="head.url"></span>
      </header>

    <div class="tab-group">

    <div class="tab-item active">
      <span class="icon icon-cancel icon-close-tab"></span>
      Dashboard
    </div>
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      Human Resource
    </div>
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      General Journal
    </div>
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      Customers
    </div>
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      Cash Account(Hand)
    </div>
  </div>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">

          <div class="pane pane-sm sidebar" ng-mouseleave="closeFav()" ng-include="nav.url">

          </div>

          <div class="pane">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form class="form-horizontal">
                  <div class="row">
                    <div class="form-group col-xs-6">
                      <label for="fname" class="control-label">First Name</label>
                      <input type="text" class="form-control" id="fname" placeholder="John">
                    </div>
                    <div class="form-group col-xs-6">
                      <label for="lname" class="control-label">Last Name</label>
                      <input type="text" class="form-control" id="lname" placeholder="Doe">
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-xs-4">
                      <label class="control-label">Company name</label>
                      <input type="text" class="form-control" placeholder="Company LTD">
                    </div>

                    <div class="form-group col-xs-4">
                      <label class="control-label">Street name</label>
                      <input type="text" class="form-control" placeholder="Street name">
                    </div>

                    <div class="form-group col-xs-4">
                      <label class="control-label">Address line 1</label>
                      <input type="text" class="form-control" placeholder="Town">
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-xs-6">
                      <label class="control-label">Address line 2</label>
                      <input type="text" class="form-control" placeholder="State">
                    </div>
                    <div class="form-group col-xs-4">
                      <label class="control-label">Country</label>
                      <select class="form-control" ng-model="selectedCountry" ng-options="x for x in countries"><option value="">Select country</option></select>
                    </div>

                    <div class="form-group col-xs-2">
                      <label class="control-label">Post Code</label>
                      <input type="text" class="form-control" placeholder="X20 4DS">
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-xs-3">
                      <label class="control-label">Office phone</label>
                      <input type="tel" class="form-control" placeholder="+44100000000">
                    </div>

                    <div class="form-group col-xs-4">
                      <label class="control-label">Mobile phone</label>
                      <input type="tel" class="form-control" placeholder="+44700000000">
                    </div>

                    <div class="form-group col-xs-5">
                      <label class="control-label">Email address</label>
                      <input type="email" class="form-control" placeholder="xyz@example.com">
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-xs-6">
                      <label>Note</label>
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="col-xs-6">
                      <div class="mv-ln">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Create Ledger Account
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Apply {{'5%'}} Discount
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-actions">
                    <button type="submit" class="btn btn-form btn-default">Reset</button>
                    <button type="submit" class="btn btn-form btn-primary">Save</button>
                  </div>
                </form>
            </div>

          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
  <div class="toolbar-actions">
    <button class="btn btn-default">
      Cancel
    </button>

    <button class="btn btn-primary pull-right">
      Save/Add New
    </button>
  </div>
</footer>

<script src="./angularjs/ang_nav.js"></script>

<script src="./angularjs/ang_cust_nw.js"></script>

<!-- Latest compiled and minified JavaScript -->

<script src="./vendor/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </div>
  </body>
</html>
