<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABC Company LTD</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="./assets/css/custom.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/photon.min.css">

    <link rel="stylesheet" href="./assets/css/main.css">

    <script src="../node_modules/angular/angular.js"></script>

    <script src="../node_modules/moment/moment.js"></script>

    <!-- Javascript -->
    <script src="./assets/js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window" ng-app="taggeris" ng-controller="tagController">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Cash(Hand)</h1>
        <span ng-include="head.url"></span>
      </header>

    <div class="tab-group">

    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      Dashboard
    </div>
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      Human Resource
    </div>
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      General Journal
    </div>
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      General Ledger
    </div>
    <div class="tab-item active">
      <span class="icon icon-cancel icon-close-tab"></span>
      Customers
    </div>
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      Chart of Accounts
    </div>
    <div class="tab-item">
      <span class="icon icon-cancel icon-close-tab"></span>
      Reports
    </div>
  </div>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">

          <div class="pane pane-sm sidebar" ng-mouseleave="closeFav()" ng-include="nav.url">

          </div>

          <div class="pane">

             <div class="">
               <table class="table-striped">
                 <thead>
                   <tr>
                     <th><b>Date</b></th>
                     <th><b>Particulars</b></th>
                     <th><b>LF</b></th>
                     <th><b>Dr Amount</b></th>
                     <th><b>Cr Amount</b></th>
                   </tr>
                 </thead>
                 <tbody id="cash-list">
                 </tbody>
               </table>
             </div>

          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
  <div class="toolbar-actions">
    <button class="btn btn-default">
      Cancel
    </button>

    <span class="move-r"><b>Balance: </b><span id="bal"></span></span>

    <button class="btn btn-primary pull-right">
      Save/Add New
    </button>
  </div>
</footer>

<script src="./angularjs/ang_nav.js"></script>

<script src="./angularjs/ang_cust_nw.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="./renderer.js"></script>
<script src="./dbase/cash_db.js"></script>

<script src="./vendor/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </div>
  </body>
</html>
